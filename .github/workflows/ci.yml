name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_call:

jobs:
  backend_tests:
    name: Backend Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Tauri system dependencies (for Linux)
        uses: tauri-apps/tauri-action@v0
        with:
          # DÜZELTME: 'tauri-action'a sadece bağımlılıkları kurmasını,
          # 'tauri build' komutunu çalıştırmamasını söylüyoruz.
          install-mode: "apt-get"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run linter (clippy)
        run: cargo clippy --workspace --all-targets -- -D warnings
        
      - name: Run unit tests
        run: cargo test --workspace

  frontend_build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies and build
        working-directory: ./web
        run: |
          npm ci
          npm run build

  integration_test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend_tests, frontend_build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run End-to-End tests
        working-directory: ./tests
        run: docker compose -f docker-compose.integration.yml up --build --exit-code-from tester