name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_call:

jobs:
  ##############################################################
  # 1. Tam Build ve Test Ortamını Docker İçinde Oluşturma      #
  ##############################################################
  build_and_test:
    name: Build and All Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # DÜZELTME: Bu adımda, Dockerfile'daki 'builder' katmanını kullanarak
      # hem bağımlılıkları kuruyor, hem de test ve linter'ı çalıştırıyoruz.
      - name: Build, Lint, and Test inside Docker
        run: |
          docker build \
            --target builder \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from=type=gha,scope=${{ github.workflow }} \
            --cache-to=type=gha,scope=${{ github.workflow }},mode=max \
            -t sentiric-builder \
            .
          
          # Şimdi, oluşturduğumuz bu 'builder' imajının içinde testleri çalıştır.
          # Bu, sistem bağımlılıklarının %100 doğru olmasını garanti eder.
          docker run --rm sentiric-builder cargo clippy --workspace --all-targets -- -D warnings
          docker run --rm sentiric-builder cargo test --workspace

  ##############################################################
  # 2. Frontend Testi (Ayrı kalabilir, çünkü bağımsız)         #
  ##############################################################
  frontend_build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies and build
        working-directory: ./web
        run: |
          npm ci
          npm run build

  ##############################################################
  # 3. Entegrasyon Testi (Artık daha hızlı olacak)             #
  ##############################################################
  integration_test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build_and_test, frontend_build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run End-to-End tests
        working-directory: ./tests
        run: docker compose -f docker-compose.integration.yml up --build --exit-code-from tester