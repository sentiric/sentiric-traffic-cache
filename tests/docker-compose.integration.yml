# tests/docker-compose.integration.yml

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sentiric-app-test
    # Servis adını hostname olarak ayarlayarak daha stabil hale getiriyoruz.
    hostname: app
    ports:
      - "3128:3128"
      - "8080:8080"
      - "53:53/udp"
    volumes:
      - ../config.toml:/app/config.toml
      - ./rules.test.toml:/app/rules.toml
      - sentiric_certs:/app/.certs
    networks:
      - testnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://app:8080/api/stats"]
      interval: 2s
      timeout: 5s
      retries: 15

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.tester
    image: sentiric-tester-image
    container_name: sentiric-tester-runner
    # --- DÜZELTME: 'dns' bloğu tamamen kaldırıldı ---
    # Artık Docker'ın kendi iç DNS çözümlemesine güveniyoruz.
    # 'test-runner' içindeki /etc/resolv.conf, Docker'ın kendi
    # DNS sunucusunu (genellikle 127.0.0.11) gösterecek ve bu sunucu
    # 'app' ismini doğru IP'ye çözecektir.
    environment:
      - http_proxy=http://app:3128
      - https_proxy=http://app:3128
      - no_proxy=app,localhost
    volumes:
      - ../tests:/tests
      - sentiric_certs:/app/.certs:ro
    command: /tests/test-runner.sh
    depends_on:
      app:
        condition: service_healthy
    networks:
      - testnet

networks:
  testnet:

volumes:
  sentiric_certs: