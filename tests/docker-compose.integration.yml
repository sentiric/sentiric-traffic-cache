services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sentiric-app-test
    ports:
      - "3128:3128"
      - "8080:8080"
      - "53:53/udp"      
    volumes:    
      - ../config.toml:/app/config.toml
      - ./rules.test.toml:/app/rules.toml
      # YENİ SATIR: Sertifika klasörünü paylaşmak için bir volume oluştur
      - sentiric_certs:/app/.certs
    networks:
      - testnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://app:8080/api/stats"]
      interval: 2s
      timeout: 5s
      retries: 15

  tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    container_name: sentiric-tester
    environment:
      - http_proxy=http://app:3128
      - https_proxy=http://app:3128
      - no_proxy=app,localhost
    # YENİ SATIR: Sertifika klasörünü bu konteynere de bağla
    volumes:
      - sentiric_certs:/app/.certs:ro
    command: tail -f /dev/null
    networks:
      - testnet
    depends_on:
      app:
        condition: service_healthy

  # Bu servis, sadece DNS tabanlı şeffaf proxy testlerini çalıştırmak içindir.
  # Proxy ortam değişkenleri yoktur ve DNS sunucusu doğrudan 'app'e yönlendirilmiştir.
  dns-tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    # Bu servis geçicidir, bu yüzden sabit bir konteyner adına ihtiyacı yok.
    environment:
      - http_proxy=
      - https_proxy=
    volumes:
      - sentiric_certs:/app/.certs:ro
    networks:
      - testnet
    dns:
      - app # Docker'ın bu konteyner için DNS sunucusu olarak 'app' servisini kullanmasını sağlar.
    depends_on:
      app:
        condition: service_healthy        

networks:
  testnet:

# YENİ BÖLÜM: Paylaşılan volume'ü tanımla
volumes:
  sentiric_certs: