services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sentiric-app-test
    ports:
      - "3128:3128"
      - "8080:8080"
      - "53:53/udp"      
    volumes:    
      - ../config.toml:/app/config.toml
      - ./rules.test.toml:/app/rules.toml
    networks:
      - testnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://app:8080/api/stats"]
      interval: 2s
      timeout: 5s
      retries: 15

  tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    container_name: sentiric-tester
    environment:
      - http_proxy=http://app:3128
      - https_proxy=http://app:3128
      - no_proxy=app,localhost
    # Konteyneri 'exec' komutları için ayakta tut
    command: tail -f /dev/null
    networks:
      - testnet
    depends_on:
      app:
        condition: service_healthy

networks:
  testnet: