services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sentiric-app-test
    volumes:
      - ../config.toml:/app/config.toml
    networks:
      - testnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stats"]
      interval: 2s
      timeout: 5s
      retries: 15

  tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    container_name: sentiric-tester
    environment:
      - http_proxy=http://app:3128
      - https_proxy=http://app:3128
      - no_proxy=app,localhost # 'app' hostuna yapılan istekler proxy'den geçmesin.
    command: /test-runner.sh
    networks:
      - testnet
    depends_on:
      app:
        condition: service_healthy

networks:
  testnet: