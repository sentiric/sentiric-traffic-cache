services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sentiric-app-test
    volumes:
      - ../config.toml:/app/config.toml
    networks:
      - testnet
    # Healthcheck'i kaldırıyoruz. Bekleme mantığını tamamen test-runner.sh'e bırakıyoruz.

  tester:
    build:
      context: .
      dockerfile: Dockerfile.tester
    container_name: sentiric-tester
    environment:
      - http_proxy=http://app:3128
      - https_proxy=http://app:3128
    command: /test-runner.sh
    networks:
      - testnet
    # Sadece 'app' servisinin başlamasını bekle, sağlıklı olmasını değil.
    depends_on:
      - app

networks:
  testnet: